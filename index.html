<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./src/output.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>

  <body
    class="flex flex-col justify-center items-center bg-yellow h-screen font-figtree"
  >
    <main
      class="shadow-bottom-right border-2 bg-white p-5 border-black border-solid rounded-lg h-auto"
    >
      <section class="w-full">
        <div>
          <img
            src="./assets/images/illustration-article.svg"
            class="rounded-lg"
          />
        </div>
        <!-- #tag -->
        <p
          class="inline-block bg-yellow mt-4 px-3 py-1.5 rounded-md font-bold text-sm"
        >
          Learning
        </p>
        <!-- date -->
        <p class="mt-3 font-medium text-xs">Published 21 Dec 2023</p>
        <h1 class="font-extra-bold text-[1.25rem]">HTML & CSS foundations</h1>
      </section>
    </main>
  </body>
</html>
